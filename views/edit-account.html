<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Default Account</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Day-To-Day Expenses</h1>
    </header>
    <div class="container">
        <h2>Edit the Default Account</h2>
        <form id="edit-account-form">
            <div class="account-identification">
                <label for="account-identification">Account Identification:</label>
                <input type="text" id="account-identification" placeholder="Enter account identification">
            </div>
            <div class="bank-details">
                <label for="bank-details">Bank Details:</label>
                <input type="text" id="bank-details" placeholder="Enter bank details">
            </div>
            <div class="opening-balance">
                <label for="opening-balance">Opening Balance:</label>
                <input type="text" id="opening-balance" placeholder="Enter opening balance">
            </div>
            <div class="account-color">
                <label for="account-color">Account Color:</label>
                <input type="color" id="account-color" value="#00ff00">
            </div>
            <div class="user-actions">
                <button id="Next-button">Next</button>
                
            </div>
        </form>
    </div>
    <script src="/js/edit-account.js"></script>
</body>
</html>
